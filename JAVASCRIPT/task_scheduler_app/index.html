    <title>TASK SCHEDULER</title>

<body>
    <div class="task-scheduler-container">
        <section>
            <form action="" method="post" class="task-scheduler-form">
                <label for="tasktitle"> TASK TITLE</label>
                <input type="text" name="task-title" id="tasktitle">
                <label for="taskdesc">TASK DESCRIPTION</label>
                <input type="text" name="task-desc" id="taskdesc">
                <label for="taskcat">CATEGORIES</label>
                <select>
                    <option value="Recreation">Recreational Activity</option>
                    <option value="Work">work related Activity</option>
                    <option value="Housekeeping">housekeeping Activity</option>
                    <option value="Physical">Physical fitness Activity</option>
                </select>
                <label for="taskdate">Date</label>
                <input type="date" name="task-date" id="taskdate">
                <button class="add-task">ADD TASK</button>
            </form>
        </section>
