        <!-- REGISTRATION FORM -->
        <form action="anotherpage.html" method="post" accept-charset="utf-8" accept="image/*" enctype="multipart/form-data" id="myform" autocomplete="on" aria-autocomplete>
            <h1>REGISTRATION FORM</h1>
            <label for="fname">First Name:</label>
            <input type="text" name="*first name" id="fname" value="Gabriel"required readonly><br><br>
            <label for="iname">Last Name:</label>
            <input type="text" name="*last name" id="iname" placeholder="last name" required><br><br>
            <label for="emailid">Email</label>
            <input type="email" name="email" id="emailid" placeholder="input your email"><br><br>
            <label for="date">Date of Birth:</label>
            <input type="date" name="date" id="date"><br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female <br>
            <label>State of Origin</label>
            <select name="select" id="">
                <option value="imo">Imo</option>
                <option value="anambra">Anambra</option>
                <option value="lagos">Lagos</option>
            </select><br><br>
            <label for="rate">rating</label>
                <input type="number" name="rate" id="rate" max="100" min="20" maxlength="3" minlength="2" step="2"><br><br>
            <label for="">password</label>
            <input type="password" name="password" pattern="\d+\w*"><br><br>
            <label for="">color</label>
            <input type="color" name="color"><br><br>
            <label for="">month</label>
            <input type="month" name="month"><br><br>
            <label for="">week</label>
            <input type="week" name="week"><br><br>
            <label for="">Time</label>
            <input type="time" name="time"><br><br>
            <label for="">check</label>
            <input type="checkbox" name="checkbox"><br><br>
            <label for="">image</label>
            <input type="image" src="promo.png" width="100" alt=""><br><br>
            <label for="">DateTime</label>
            <input type="datetime"><br><br>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" value="10" max="100" min="0" ><br><br>
            <label for="">URL:</label>
            <input type="url"><br><br>
            <label for="">Phone</label>
            <input type="tel"><br><br>
            <label for="">Search:</label>
            <input type="search"><br><br>
            <label for="">File:</label>
            <input type="file">
            <input type="hidden" name="">
            <input type="reset" value="Reset">
            <input type="submit" formaction="" formmethod="" formenctype="" formtarget="_blank">
        </form>
