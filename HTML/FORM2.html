<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <!--REGISTRATION FORM -->
            <form action="">
                <h1>BANK REGISTRATION FORM</h1>
                <label for="fname">First Name</label>
                <input type="text" name="first name" required placeholder="Martins" id="fname"><br><br>
                <label for="lname">Last Name</label>
                <input type="text" name="last name" required placeholder="Okoro" id="lname"><br><br>
                <label for="oname">Other Name</label>
                <input type="text" name="other name" placeholder="James" id="oname"><br><br>
                <label>Residential Address</label>
                <input type="text"><br><br>
                <label>State of Origin</label>
                <select name="select" value="">
                    <option value="Imo">Imo</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Abia">Abia</option>
                    <option value="Kano">Kano</option>
                </select><br><br>
                <label>Phone Number</label>
                <input type="number"><br><br>
                <label>Date of Birth</label>
                <input type="date"><br><br>
                <label for="emailid">Email Address</label>
                <input type="email" name="email" id="emailid" placeholder="input your email address"><br><br>
                <label>BVN</label>
                <input type="number" name="BVN"><br><br>
                <label>Next of Kin</label>
                <input type="text" name="next of kin" ><br><br>
                <input type="submit">
            </form>
        </form>
    </body>
</html>
